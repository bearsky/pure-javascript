<!DOCTYPE html>
<html>
<head>
	<title>Test Task</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="body">
	<!-- FB Login -->
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=2472288533022657&autoLogAppEvents=1"></script>
	

	<div class="header">
		<div data-netlify-identity-button></div>
		<div 
			class="fb-login-button" 
			data-width="" 
			data-size="small" 
			data-button-type="login_with" 
			data-auto-logout-link="true" 
			data-use-continue-as="false"
			scope="public_profile,email,instagram_basic,pages_show_list"
  			onlogin="checkLoginState();"
		>
		</div>
	</div>
	<div class="content" id="content">
		<section class="change_calc">
			<h3>Task #1 - Change calculator</h3>
			<form class="change_calc__form" id="changeCalcForm">
				<label>Price</label>
				<div>
					<input type="number" step="0.01" id="price" placeholder="0">
				</div>

				<label>Cash</label>
				<div>
					<input type="number" step="0.01" id="cash" placeholder="0">
				</div>

				<label>Your Change</label>
				<div>
					<input type="number" step="0.01" id="change" disabled placeholder="0">
				</div>

				<div id="submitBtnContainer">
					<button class="btn" type="submit" id="submitBtn">Calc change</button>
				</div>
			</form>
		</section>
		<section class="modals">
			<h3>Task #2 - Modal window</h3>
			<button class="btn open-modal" type="button" id="openModal" name="button">OpenModal</button>
		</section>
	</div>
	<script src="changeCalc.js"></script>
	<script src="identity-login.js"></script>
	<script src="modal.js"></script>

	<!-- Facebook APP script -->
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '2472288533022657',
				cookie     : true,
				xfbml      : true,
				version    : 'v6.0'
			});				
			FB.AppEvents.logPageView();			
		};
	
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		});

		function checkLoginState() {
			FB.getLoginStatus(function(response) {
				statusChangeCallback(response);
			});
		}	
	</script>
</body>
</html>
